<div class="container-fluid screen" id="smoothieRecipeScreen">
    <div class="background background-dark">

        <div ng-controller="HeaderCtrl">
             <div ng-include="header.url"></div>
         </div>


        <form class="navbar-form text-center" role="search">
            <div class="input-group">
            <input ng-model="searchText" type="text" class="form-control" placeholder="Search by name, ingredient or nutrient" name="srch-term" id="srch-term">
            <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
            </div>
        </form>


        <ul class="nav nav-tabs nav-justified nav-drsmoothie-bg" role="tablist" id="recipe-nav-tab">
            <li><a href="#searchByName" role="tab" data-toggle="tab">By Name</a></li>
            <li><a href="#searchByIngredient" role="tab" data-toggle="tab">By Ingredient</a></li>
            <li class="active"><a href="#searchByNutrient" role="tab" data-toggle="tab">By Nutrient</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane" id="searchByName">
                <table class="table smoothieList" ng-controller="SearchListCtrl">
              <thead class="dark-background">
                  <tr><th>Smoothie</th><th>Recommendations</th><th></th></tr>
              </thead>
              <tbody class="dark-background">
                  <tr ng-repeat="smoothie in allSmoothies | filter:searchText" ng-click="showSmoothieDetails(smoothie.id)"><td>{{smoothie.name}}</td><td>{{smoothie.recommendations}}</td><td><span class="glyphicon glyphicon-chevron-right"></span></td></tr>
              </tbody>
            </table>
            </div>
            <div class="tab-pane" id="searchByIngredient">
                <table class="table smoothieList" ng-controller="IngrSearchListCtrl" ng-model="ingrsearch">
              <thead class="dark-background">
                  <tr><th>Smoothie</th><th>Recommendations</th><th></th></tr>
              </thead>
              <tbody class="dark-background">
                  <tr ng-repeat="smoothie in allSmoothies | filter:searchText" ng-click="showSmoothieDetails(smoothie.id)"><td>{{smoothie.name}}</td><td>{{smoothie.recommendations}}</td><td><span class="glyphicon glyphicon-chevron-right"></span></td></tr>
              </tbody>
            </table>
            </div>
            <div class="tab-pane active" id="searchByNutrient">
                <center><br />
                    <p>No smothies found.</p>
                    <p>Available nutrients: oranges, kale, bananas, apples etc</p>
                </center>
            </div>
        </div>

    </div>
</div>

<script>

  $(function () {

    $('#recipe-nav-tab a').click(function(e) {
        $(this).tab('show');
        e.preventDefault();
    });

  });
</script>
